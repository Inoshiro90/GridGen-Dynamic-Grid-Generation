<!DOCTYPE html>
<html lang="en">

<head>
  <title>GridGen - Dynamic grid generation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/custom.css">
</head>

<body>
  <div class="container mt-5">
    <h1><b>GridGen - Dynamic grid generation</b></h1>
    <h2>Dimensions</h2>
    <label for="input-field-point-width"><b>Width:</b></label>
    <div class="mb-3">
      <input type="number" id="input-field-point-width" class="form-control small-dropdown col-md-1" min="3" value="5">
    </div>
    <label for="input-field-point-length"><b>Length:</b></label>
    <div class="mb-3">
      <input type="number" min="3" value="5" id="input-field-point-length" class="form-control small-dropdown col-md-1">
    </div>
    <label for="input-field-cell-size"><b>Point distance:</b></label>
    <div class="d-flex align-items-center mb-3">
      <input type="number" id="input-field-cell-size" value="5" class="form-control small-dropdown col-md-1">
      <span>&nbsp</span>
      <select class="form-control small-dropdown col-md-1" id="cell-size-unit-dropdown">
        <option id="mm">mm</option>
        <option id="in">in</option>
        <option id="px">px</option>
      </select>
    </div>
    <label for="input-field-line-width"><b>Line width:</b></label>
    <div class="d-flex align-items-center mb-3">
      <input type="number" class="form-control small-dropdown col-md-1" id="input-field-line-width" value="0.2"
        min="0.2">
      <span>&nbsp point(s)</span>
    </div>
    <label for="input-field-dpi"><b>Dots per inch:</b></label>
    <div class="d-flex align-items-center mb-3">
      <input type="number" class="form-control small-dropdown col-md-1" id="input-field-dpi" value="300" min="72"
        max="4000">
    </div>
    <button id="btn-generate" class="btn btn-secondary mt-1">
      Generate
    </button>
    <br><br>
    <div id="generatedTablesAndGrids"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script src="scripts/data processing/getUserInputs.js"></script>
  <script src="scripts/data processing/calculateDimensions.js"></script>
  <script src="scripts/data processing/generateFirstTableValues.js"></script>
  <script src="scripts/data processing/calculateCoordinates.js"></script>
  <script src="scripts/data processing/determineSidesForPoints.js"></script>
  <script src="scripts/data processing/applyRotationPattern.js"></script>
  <script src="scripts/data processing/rotationPattern.js"></script>

  <script src="scripts/grid generation/generateSVGContainer.js"></script>
  <script src="scripts/grid generation/placeAndConnectPoints.js"></script>
  <script src="scripts/user interface/displayGrid.js"></script>
  <script src="scripts/user interface/displayRotatedGrid.js"></script>
  <script src="scripts/user interface/downloadSVG.js"></script>
  <script src="scripts/user interface/downloadPNG.js"></script>
  <script src="scripts/user interface/downloadAllSVGsAsZip.js"></script>
  <script src="scripts/user interface/downloadAllPNGsAsZip.js"></script>
  <script src="scripts/user interface/attachEventListeners.js"></script>
</body>

</html>
