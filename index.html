<!DOCTYPE html>
<html lang="en">

<head>
  <title>Grid generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/custom.css">
</head>

<body>
  <div class="container mt-5">
    <h1><b>Grid generator</b></h1>
    <h2>Dimensions</h2>
    <label for="input-field-point-width"><b>Width:</b></label>
    <div class="mb-3">
      <input type="number" id="input-field-point-width" class="form-control small-dropdown col-md-1" min="3" value="5">
    </div>
    <label for="input-field-point-length"><b>Length:</b></label>
    <div class="mb-3">
      <input type="number" min="3" value="5" id="input-field-point-length" class="form-control small-dropdown col-md-1">
    </div>
    <label for="input-field-cell-size"><b>Point distance:</b></label>
    <div class="d-flex align-items-center mb-3">
      <input type="number" id="input-field-cell-size" value="5" class="form-control small-dropdown col-md-1">
      <span>&nbsp</span>
      <select class="form-control small-dropdown col-md-1" id="cell-size-unit-dropdown">
        <option id="mm">mm</option>
        <option id="inch">inch</option>
        <option id="inch">px</option>
      </select>
    </div>
    <label for="input-field-line-width"><b>Line width:</b></label>
    <div class="d-flex align-items-center mb-3">
      <input type="number" class="form-control small-dropdown col-md-1" id="input-field-line-width" value="0.2"
        min="0.2">
      <span>&nbsp point(s)</span>
    </div>
    <label class="checkbox-label">
      <input type="checkbox" id="checkbox-dimension" class="checkbox" unchecked />
      Show dimensions
    </label>
    <br>
    <label class="checkbox-label">
      <input type="checkbox" id="checkbox-table" class="checkbox" unchecked />
      Show tables
    </label>
    <br>
    <button id="btn-generate" class="btn btn-secondary mt-1">
      Generate
    </button>
    <br><br>
    <!-- <h2>Generated Tables:</h2> -->
    <div id="generatedTables"></div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="scripts/eventListener.js"></script>
  <script src="scripts/setupUnitConversionListener.js"></script>

  <!--  -->
  <script src="scripts/rotationPatterns.js"></script>
  <script src="scripts/buttonGenerate.js"></script>
  <script src="scripts/getDimensions.js"></script>
  <script src="scripts/generateTables.js"></script>
  <script src="scripts/generateTableValues.js"></script>
  <script src="scripts/calculateXMaximum.js"></script>
  <script src="scripts/calculateYMaximum.js"></script>
  <script src="scripts/defineCorners.js"></script>
  <script src="scripts/displayDimensions.js"></script>
  <script src="scripts/calculateTableNumber.js"></script>
  <script src="scripts/generateInitialTableData.js"></script>
  <script src="scripts/createTable.js"></script>
  <script src="scripts/createTableTitle.js"></script>
  <script src="scripts/createTableHeader.js"></script>
  <script src="scripts/createTableBody.js"></script>
  <script src="scripts/generateDownloadButtons.js"></script>
  <script src="scripts/generateGridAndSVG.js"></script>
  <script src="scripts/generateTableRows.js"></script>
  <script src="scripts/determineSide.js"></script>
  <script src="scripts/calculateCoordinates.js"></script>
  <script src="scripts/getCellColor.js"></script>
  <script src="scripts/downloadSVG.js"></script>
  <script src="scripts/downloadPNG.js"></script>
  <script src="scripts/addSVGBatchDownloadButton.js"></script>
  <script src="scripts/addPNGBatchDownloadButton.js"></script>
  <script src="scripts/downloadAllSVGsAsZip.js"></script>
  <script src="scripts/downloadAllPNGsAsZip.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>

</html>
